<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>

<body>
    <form id="newOrderForm" action="#" th:action="@{/order/orderForm}" th:object="${order}" method="post">
        <p>Ulica: <input type="text" th:field="*{address.street}"></p>
        <p>Numer budynku: <input type="text" th:field="*{address.buildingNumber}"></p>
        <p>Numer mieszkania: <input type="text" th:field="*{address.flatNumber}"></p>
        <p>Miasto: <input type="text" th:field="*{address.town}"></p>
        <p>Kod pocztowy: <input type="text" th:field="*{address.postalCode}"></p>

        <label>Czas dostawy</label>
        <div>
            <input type="radio" id="thirty" name="deliveryTime" value=1800 th:field="*{secondsToDelivery}">
            <label for="thirty">30 minut</label>
        </div>
        <div>
            <input type="radio" id="sixty" name="deliveryTime" value=3600 th:field="*{secondsToDelivery}">
            <label for="sixty">60 minut</label>
        </div>
        <div>
            <input type="radio" id="ninety" name="deliveryTime" value=5400 th:field="*{secondsToDelivery}" checked = "true">
            <label for="ninety">90 minut</label>
        </div>

        <label>Rodzaj jedzenia</label>
        <div>
            <input type="radio" id="burger" name="foodType" value=BURGER th:field="*{foodType}">
            <label for="burger">burger</label>
        </div>
        <div>
            <input type="radio" id="pizza" name="foodType" value=PIZZA th:field="*{foodType}">
            <label for="pizza">pizza</label>
        </div>
        <div>
            <input type="radio" id="sushi" name="foodType" value=SUSHI th:field="*{foodType}" checked = "true">
            <label for="sushi">sushi</label>
        </div>

        <p><input id="submitNewOrder" class="btn btn-primary btn-lg" type="submit" value="Dodaj zamówienie"> <input type="reset" class="btn btn-primary btn-lg" value="Wyczyść pola" /></p>
        <a href="http://localhost:8080/order/orders"><button class="btn btn-primary btn-lg">Anuluj</button></a>
    </form>
</body>
</html>
