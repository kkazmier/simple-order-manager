<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <a href="index.html" th:href="@{/}"><button type="button" class="btn btn-primary btn-lg" >Strona główna</button></a>
    <a href="driverForm.html" th:href="@{/driver/driverForm}"><button type="button" class="btn btn-primary btn-lg" name="addDriver">Nowy kierowca</button></a>
    <h1>Kierowcy</h1>
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Akcje</th>
      </tr>
      <tr th:each="d : ${drivers}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.firstName}"></td>
        <td th:text="${d.lastName}"></td>
        <td><a th:href="@{http://localhost:8080/driver/removeDriver/{id}(id=${d.id})}">
          <button type="button" class="btn btn-danger">Usuń</button></a>
        </td>
      </tr>
    </table>

</body>
</html>
